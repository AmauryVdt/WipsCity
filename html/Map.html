<script src="../js/Map.js"></script>
<link rel="stylesheet" href="../css/Map.css">
<div class="dragdown">
    <div id="container">
        <div id="ground-left">&nbsp;</div>
        <div id="ground">
            <div id="tile-container">
                <div class="tile" id="t1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t9" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
        <div id="ground-right">&nbsp;</div>
    </div>

    <div id="container2">
        <div id="trashBloc">
            <i class="fas fa-trash-alt fa-8x" id="trash" ondrop="drop(event)" ondragover="allowDrop(event)"></i>
        </div>
        <div id="holder">
            <div  class="bloc" id="commerce">
                <img class="caroussel" id="commercePicture0" src="../images/Aimez_la_Nature2.png" draggable="true" ondragstart="drag(event)">
            </div>
            <hr class="separateur">
            <div class="bloc" id="maison">
                <img class="caroussel" id="maisonPicture0" src="../images/Aimez_la_Nature2.png" draggable="true" ondragstart="drag(event)">
            </div>

            <div class="bloc" id="appartement">
                <img class="caroussel" id="appartementPicture0" src="../images/Aimez_la_Nature2.png" draggable="true" ondragstart="drag(event)">
            </div>
            <hr class="separateur">
            <div class="bloc" id="eoliene">
                <img class="caroussel" id="eolienePicture0" src="../images/Aimez_la_Nature2.png" draggable="true" ondragstart="drag(event)">
            </div>
            <hr class="separateur">
            <div class="bloc" id="hydraulique">
                <img class="caroussel" id="hydrauliquePicture0" src="../images/Aimez_la_Nature2.png" draggable="true" ondragstart="drag(event)">

            </div>
            <hr class="separateur">
            <div class="bloc" id="industrie">
                <img class="caroussel" id="industriePicture0" src="../images/Aimez_la_Nature2.png" draggable="true" ondragstart="drag(event)">
            </div>
        </div>

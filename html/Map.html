<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/Map.css">
    <title>Title</title>
</head>

<body>

<button onclick="addPicture()">Ajout une image</button>
<button onclick="addElement()">Ajout un element</button>

    <div id="container">
        <div id="ground-left">&nbsp;</div>
        <div id="ground">
            <div id="tile-container">
                <div class="tile" id="t1"></div>
                <div class="tile" id="t2"></div>
                <div class="tile" id="t3"></div>
                <div class="tile" id="t4"></div>
                <div class="tile" id="t5"></div>
                <div class="tile" id="t6"></div>
                <div class="tile" id="t7"></div>
                <div class="tile" id="t8"></div>
                <div class="tile" id="t9"></div>
            </div>
        </div>
        <div id="ground-right">&nbsp;</div>
    </div>

    <div id="holder">
        <div class="bloc" id="commerce"></div>
        <hr class="separateur">
        <div class="bloc" id="maison"></div>
        <hr class="separateur">
        <div class="bloc" id="appartement"></div>
        <hr class="separateur">
        <div class="bloc" id="eolienes"></div>
        <hr class="separateur">
        <div class="bloc" id="hydraulique"></div>
        <hr class="separateur">
        <div class="bloc" id="solaire"></div>
        <hr class="separateur">
        <div class="bloc" id="ecole"></div>
        <hr class="separateur">
        <div class="bloc" id="industrie"></div>
    </div>


    <script>

        function addElement () {
            // crée un nouvel élément div
            var newDiv = document.createElement("div");
            // et lui donne un peu de contenu
            var newContent = document.createTextNode('Hi there and greetings!');
            // ajoute le nœud texte au nouveau div créé
            newDiv.appendChild(newContent);

            // ajoute le nouvel élément créé et son contenu dans le DOM
            var currentDiv = document.getElementById('div1');
            document.body.insertBefore(newDiv, currentDiv);
        }

        function addPicture() {
            var img = document.createElement("img");
            img.src = "matplotlib-grid-02.png";

            var div = document.getElementById("x");
            div.appendChild(img);
        }


        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>


</body>

</html>

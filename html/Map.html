<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/Map.css">
    <title>Title</title>
</head>
<body>

<style>
    #div1 {
        width: 350px;
        height: 70px;
        padding: 10px;
        border: 1px solid #aaaaaa;
    }
</style>

<button onclick="addPicture()">Ajout une image</button>

<img id="drag1" src="../images/Aimez_la_Nature2.png" draggable="true" ondragstart="drag(event)">
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>



    <div id="container">
        <div id="ground-left">&nbsp;</div>
        <div id="ground">
            <div id="tile-container">
                <div class="tile" id="t1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t9" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
        <div id="ground-right">&nbsp;</div>
    </div>

    <div id="holder">
        <div  class="bloc" id="commerce"><img id="drag2" src="../images/Aimez_la_Nature2.png" draggable="true" ondragstart="drag(event)"></div>
        <hr class="separateur">
        <div class="bloc" id="maison"></div>
        <hr class="separateur">
        <div class="bloc" id="appartement"></div>
        <hr class="separateur">
        <div class="bloc" id="eolienes"></div>
        <hr class="separateur">
        <div class="bloc" id="hydraulique"></div>
        <hr class="separateur">
        <div class="bloc" id="solaire"></div>
        <hr class="separateur">
        <div class="bloc" id="ecole"></div>
        <hr class="separateur">
        <div class="bloc" id="industrie"></div>
    </div>


    <script>

        function addPicture() {

            if (document.getElementById("commerce").childElementCount < 1) {
                var img = document.createElement("img");
                img.id = "commercePicture";
                img.src = "../images/Aimez_la_Nature2.png";
                img.draggable = "true";
                this.addEventListener('dragstart', function() {drag(event)}, false);

                var div = document.getElementById("commerce");
                div.appendChild(img);}
        }


        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>


</body>

</html>
